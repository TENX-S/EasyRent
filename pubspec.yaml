name: easy_rent
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  email_validator: ^1.0.6
  intl: ^0.16.1
  flutter_spinkit: ^4.1.2
  flutter_launcher_icons: ^0.7.0
  giffy_dialog: ^1.8.0
  search_widget: ^1.0.2
  url_launcher: ^6.0.3
  fluttertoast: ^8.0.6
  flutter_swiper_null_safety: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  ios: true
  android: true
  windows: true
  macos: true
  linux: true
  image_path_ios: "assets/images/icon.png"
  image_path_android: "assets/images/icon.png"

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/1/
    - assets/images/2/
    - assets/images/3/
    - assets/images/4/
    - assets/images/5/
    - assets/images/6/
    - assets/images/7/
    - assets/images/8/
    - assets/images/9/
    - assets/images/10/
    - assets/images/11/
    - assets/images/12/
    - assets/images/13/
    - assets/images/14/
    - assets/images/15/
    - assets/images/16/
    - assets/images/17/
    - assets/images/18/
    - assets/images/19/
    - assets/images/20/

  fonts:
    - family: SourceHanSansCN
      fonts:
        - asset: assets/fonts/SourceHanSansSC-Regular.otf

    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf

    - family: Vladimir
      fonts:
        - asset: assets/fonts/Vladimir.ttf

    - family: NLXJT
      fonts:
        - asset: assets/fonts/NLXJT.ttf
