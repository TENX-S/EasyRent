name: easy_rent
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  grpc: ^3.0.0
  uuid: ^3.0.4
  url_launcher: ^6.0.3
  fluttertoast: ^8.0.6
  cupertino_icons: ^1.0.2
  email_validator: ^2.0.1
  flutter_spinkit: ^5.0.0
  bottom_navy_bar: ^6.0.0
  flutter_easyrefresh: ^2.2.1
  wechat_camera_picker: ^2.2.0
  wechat_assets_picker: ^5.5.3
  flutter_form_builder: ^6.0.1
  font_awesome_flutter: ^9.0.0
  flutter_launcher_icons: ^0.9.0
  flutter_swiper_null_safety: ^1.0.1
  flutter_login: ^2.0.0-nullsafety.0

flutter_icons:
  ios: true
  android: true
  image_path: "assets/images/icon.png"

flutter:

  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: SourceHanSansCN
      fonts:
        - asset: assets/fonts/SourceHanSansSC-Regular.otf

    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf

    - family: Vladimir
      fonts:
        - asset: assets/fonts/Vladimir.ttf

    - family: NLXJT
      fonts:
        - asset: assets/fonts/NLXJT.ttf
