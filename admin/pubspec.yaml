name: admin
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  grpc: ^3.0.0
  expandable: ^5.0.1
  fluttertoast: ^8.0.6
  flutter_spinkit: ^5.0.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  fonts:
    - family: SourceHanSansCN
      fonts:
        - asset: assets/fonts/SourceHanSansSC-Regular.otf
    - family: Vladimir
      fonts:
        - asset: assets/fonts/Vladimir.ttf
